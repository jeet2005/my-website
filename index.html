<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Softwisp Atlas – Coming Soon</title>

  <!-- Google Font -->
  <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&display=swap" rel="stylesheet">
<!-- Seasons font: add via @font-face when font file is available -->

  <style>
    :root{
      --primary:#42c8b7;
      --secondary:#0f766e;
      --bg:#ecfdfb;
      --text:#0f172a;
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:'Arimo',sans-serif;
      background:linear-gradient(180deg,var(--primary),#ffffff);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .container{
      text-align:center;
      background:rgba(255,255,255,0.85);
      padding:3rem 2.5rem;
      border-radius:20px;
      box-shadow:0 20px 50px rgba(0,0,0,0.15);
      max-width:520px;
      width:90%;
      animation:fadeUp 1.5s ease;
    }

    .logo{
      width:120px;
      margin:0 auto 1rem auto;
      display:block;
      animation:float 4s ease-in-out infinite;
    }

    h1{
      font-size:2.4rem;
      color:var(--text);
      margin-bottom:0.5rem;
      letter-spacing:1px;
      display:flex;
      justify-content:center;
      gap:0.5rem;
    }

    .softwisp{
      font-family:'Arimo',sans-serif;
      font-weight:600;
    }

    .atlas{
      font-family:'Seasons','Arimo',sans-serif;
      color:var(--primary);
      font-weight:400;
    }

    h1 span{color:var(--primary);}

    p{
      font-size:1rem;
      color:#334155;
      margin-bottom:2rem;
    }

    .countdown{
      display:flex;
      justify-content:space-between;
      gap:1rem;
      margin-top:1.5rem;
    }

    .time-box{
      flex:1;
      background:var(--bg);
      border-radius:14px;
      padding:1rem 0.5rem;
      animation:scaleIn 1s ease;
    }

    .time-box h2{
      font-size:2rem;
      color:var(--secondary);
    }

    .time-box span{
      font-size:0.75rem;
      color:#475569;
      text-transform:uppercase;
      letter-spacing:1px;
    }

    footer{
      margin-top:2rem;
      font-size:0.75rem;
      color:#64748b;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(40px);} 
      to{opacity:1;transform:translateY(0);} 
    }

    @keyframes float{
      0%,100%{transform:translateY(0);} 
      50%{transform:translateY(-10px);} 
    }

    @keyframes scaleIn{
      from{transform:scale(0.8);opacity:0;} 
      to{transform:scale(1);opacity:1;} 
    }
  </style>
</head>
<body>

  <div class="container">

      <img src="logo.png" alt="Softwisp Atlas Logo" class="logo" />

    <h1>
      <span class="softwisp">SOFTWISP</span>
      <span class="atlas">ATLAS</span>
    </h1>
    <p>We’re crafting a powerful digital ecosystem.<br>Launching soon.</p>

    <div class="countdown">
      <div class="time-box">
        <h2 id="days">00</h2>
        <span>Days</span>
      </div>
      <div class="time-box">
        <h2 id="hours">00</h2>
        <span>Hours</span>
      </div>
      <div class="time-box">
        <h2 id="minutes">00</h2>
        <span>Minutes</span>
      </div>
      <div class="time-box">
        <h2 id="seconds">00</h2>
        <span>Seconds</span>
      </div>
    </div>

    <footer>
      © 2025 Softwisp Atlas · All Rights Reserved
    </footer>
  </div>

  <script>
    const targetDate = new Date("January 1, 2026 12:00:00").getTime();

    const countdown = () => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    };

    setInterval(countdown, 1000);
    countdown();
  </script>

</body>
</html>
